<!-- cart-dialog.component.html -->

<h2 mat-dialog-title>Confirm Purchase</h2>
<mat-dialog-content>
  <p>Are you sure you want to purchase the {{ data.vehicle.make }} {{ data.vehicle.model }}?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button color="primary" (click)="confirm()">Confirm</button>
</mat-dialog-actions>
