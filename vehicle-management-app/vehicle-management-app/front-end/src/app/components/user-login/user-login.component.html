<div class="landing-page">
  <div class="user-login">
    <div class="login-content">
      <h1>User Login</h1>

      <form (ngSubmit)="loginUser()" #loginForm="ngForm">

        <mat-form-field class="form-group">
          <mat-label for="email">Email</mat-label>
          <input matInput type="email" id="email" name="email" [(ngModel)]="email" required />
        </mat-form-field>

        <mat-form-field class="form-group">
          <mat-label for="password">Password</mat-label>
          <input matInput type="password" id="password" name="password" [(ngModel)]="password" required />
        </mat-form-field>

        <button mat-raised-button type="submit" [disabled]="loginForm.invalid">
          Login
        </button>

        <p class="register-link">Don't have an account? <a routerLink="/registration">Register here</a></p>
      </form>
    </div>
  </div>
</div>
